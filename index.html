 <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css">
        <title>Cashback</title>
      </head>
      <body>
        <header>
          <div
            class="header d-flex align-items-center justify-content-between gap-5 px-5"
          >
            <img
              src="./assets/img/3578253.png"
              alt="#"
              class="img-fluid cash-icon"
            />
            <div>
              <h1 class="cash-title">Cashback</h1>
              <div id="showCash"></div>
            </div>
          </div>
        </header>
        <!--  -->
        <div
          class="container m-5 p-5 align-items-center justify-content-center"
        >
          <div class="py-5 input-div a3 ">
            <input
              type="number"
              id="inpt"
              class="input"
              placeholder="Your Amount"
            />
          </div>
          <div class="d-flex gap-5">
            <button id="btncalcCash" class="btn w-50 e btn-cash">
              <img
                src="./assets/img/3578253.png"
                alt="#"
                class="img-fluid cash-icon"
              />get cashback(3%)
            </button>
            <!--  -->
            <button id="btnshowCashbackList" class="btn w-50 btn-history">
              <img
                src="./assets/img/history.png"
                alt="#"
                class="img-fluid cash-icon"
              />get history
            </button>
          </div>

          <table class="table table-striped my-5">
            <thead>
              <tr class="fs-4 ">
                <th scope="col">#</th>
                <th scope="col">Amount</th>
                <th scope="col">Cashback</th>
                <th class="" scope="col">Date</th>
              </tr>
            </thead>
            <tbody id="listShow"></tbody>
          </table>
        </div>

        <script src="./class.js"></script>
      </body>
    </html>
    <script src="./script.js"></script>
  </body>
</html>
